      <section class="m-4 bg-white border border-gray-300 border-solid rounded shadow">

        <div class="mt-8 grid justify-items-center shadow-md flex-shrink md:flex-shrink-0">

            <div class="p-8">
              <!--alert message-->
              <div class="shadow-lg mt-3 pt-3 pb-3 w-full text-white text-center
                  hover:bg-indigo-400 rounded-full cursor-pointer hidden">
              </div>
              <form>
                <!-- name -->
                <div>
                  <label for="name" class="text-xs text-gray-500">name</label>
                  <input id="name"
                    class="bg-transparent border-b m-auto block border-gray-500 w-full mb-6 text-gray-700 pb-1 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent"
                    type="text" placeholder="" />
                </div>
                <!-- author -->
                <div>
                  <label for="author" class="text-xs text-gray-500">author</label>
                  <input id="author"
                    class="bg-transparent border-b m-auto block border-gray-500
                  w-full mb-6 text-grey-700 pb-1 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent"
                    type="text" placeholder="" />
                </div>
                <!-- publish -->
                <div>
                  <label for="publish" class="text-xs text-gray-500">publish</label>
                  <input id="publish" name="publish"
                    class="bg-transparent border-b m-auto block border-gray-500
                  w-full mb-6 text-grey-700 pb-1 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent" type="text"
                    placeholder="" />
                </div>
                <!-- publishDate -->
                <div>
                  <label for="publishDate" class="text-xs text-gray-500">publishDate</label>
                  <input id="publishDate" name="publishDate"
                    class="bg-transparent border-b m-auto block border-gray-500
                  w-full mb-6 text-grey-700 pb-1 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent" type="text" placeholder="" />
                </div>
                <!-- rate -->
                <div>
                  <label for="rate" class="text-xs text-gray-500">rate</label>
                  <input id="rate" name="rate"
                    class="bg-transparent border-b m-auto block border-gray-500
                  w-full mb-6 text-grey-700 pb-1 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent" type="number"
                    placeholder="" />
                </div>
                <!-- imgUrl -->
                <div>
                  <label for="imgUrl" class="text-xs text-gray-500">imgUrl</label>
                  <input id="imgUrl" name="imgUrl"
                    class="bg-transparent border-b m-auto block border-gray-500
                  w-full mb-6 text-grey-700 pb-1 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent" type="text"
                    placeholder="" />
                </div>
                <!-- tag -->
                <div>
                  <label for="tag" class="text-xs text-gray-500">tag</label>
                  <input id="tag" class="bg-transparent border-b m-auto block border-gray-500 w-full mb-6
                 text-gray-700 pb-1 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent"
                    type="text" placeholder="" />
                </div>
                <!-- ISBN -->
                <div>
                  <label for="ISBN" class="text-xs text-gray-500">ISBN</label>
                  <input id="ISBN"
                    class="bg-transparent border-b m-auto block border-gray-500
                  w-full mb-6 text-grey-700 pb-1 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent"

                </div>
                <!-- language -->

                <!-- dddddd -->

                <!-- 這邊是文字編輯器 按按鈕 點完就會觸發 output.innerText 到視窗，然後我們把 editor.getData() 放到下面會送到 postman 的那裡去送-->

  <!-- addProduct -->
  <script>
    const formDOM = document.querySelector("form")
    const getFormValue = (e) => {
      e.preventDefault();
      const obj = {
        "name": e.target[0].value,
        "author": e.target[1].value,
        "publish": e.target[2].value,
        "publishDate": e.target[3].value,
        "rate": e.target[4].value,
        "imgUrl": e.target[5].value,
        "tag": [
          e.target[6].value
        ],
        "ISBN": e.target[7].value,
        "language": e.target[8].value,
        "recommend": [

        ],
        "introduction": editor.getData()
      };
      console.log(obj);
      const url = "https://json-server-vercel-gamma.vercel.app/books"
      console.log(obj);
      axios.post(url, obj)
    }
    formDOM.addEventListener('submit', getFormValue);
  </script>

  <script>
    // 文字編輯器
    function CustomizationPlugin(editor) {

    }

    ClassicEditor
      .create(document.querySelector('#editor'), {
        extraPlugins: [CustomizationPlugin]
      })
      .then(newEditor => {
        window.editor = newEditor;
        // The following line adds CKEditor 5 inspector.
        CKEditorInspector.attach(newEditor, {
          isCollapsed: true
        });
      })
      .catch(error => {
        console.error(error);
      });
  </script>
