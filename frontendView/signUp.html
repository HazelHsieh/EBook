<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../imgs/headIcon/headIcon1.png" type="image/x-icon" />

  <!-- swiper CDN Css  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/fd445843a0.js" crossorigin="anonymous"></script>

  <!-- aos Core CSS CDN -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <link href="../dist/output.css" rel="stylesheet">
  <!-- swiper Css -->
  <link rel="stylesheet" href="../src/swiperStyle.css">
  <title>E Book</title>
  <style>
    .userInfo-message {
      color: crimson;
    }
  </style>
</head>

<body>
  <div class="min-h-screen flex items-center justify-center bg-cream">

    <div class="userInfo bg-white p-16 rounded shadow-2xl w-2/3">
      <h2 class="text-3xl font-bold mb-10 text-gray-800">Create An Account</h2>
      <form class="signUp-form space-y-5">
        <div class="form-group">
          <label for="signUpName" class="block mb-1 font-bold text-gray-500">Name</label>
          <input id="signUpName" name="name" type="text" placeholder="請輸入名字"
            class="signUp_inputs w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-primary1">
          <p class="userInfo-message hidden ml-4 mt-2 font-bold text-red" data-message="name"></p>
        </div>
        <div class="form-group">
          <label for="signUpAccount" class="block mb-1 font-bold text-gray-500">Email</label>
          <input id="signUpAccount" name="email" type="email" placeholder="請輸入信箱"
            class="signUp_inputs w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-primary1">
          <p class="userInfo-message hidden ml-4 mt-2 font-bold text-red" data-message="email"></p>
        </div>
        <div class="form-group">
          <label for="signUpPassword" class="block mb-1 font-bold text-gray-500">Password</label>
          <input id="signUpPassword" name="password" type="password" placeholder="請輸入密碼"
            class="signUp_inputs w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-primary1">
          <p class="userInfo-message hidden ml-4 mt-2 font-bold text-red" data-message="password"></p>
        </div>
        <div class="form-group">
          <br>
          <input type="submit" value="註冊"
            class="signUpSend block w-full bg-primary hover:bg-primary1 p-4  rounded text-white transition duration-300">
        </div>
      </form>

    </div>

  </div>
  <!-- validate.js -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

  <!-- sweetalert2.js -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <!-- aos.js -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

  <!-- axios js -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- api -->
  <script type="module">
    import api from '../js/http.js';
    // console.log(api.url);
  </script>

  <!-- signUp.js -->
  <script type="module" src="../js/signUp.js"></script>
</body>

</html>
