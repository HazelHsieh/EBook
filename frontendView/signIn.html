<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../imgs/headIcon/headIcon1.png" type="image/x-icon" />

  <!-- swiper CDN Css  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/fd445843a0.js" crossorigin="anonymous"></script>

  <!-- aos Core CSS CDN -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <link href="../dist/output.css" rel="stylesheet">
  <!-- swiper Css -->
  <link rel="stylesheet" href="../src/swiperStyle.css">
  <title>E Book</title>
</head>

<body>
  <div class="min-h-screen flex items-center justify-center bg-cream">

    <!-- login form -->
    <div class="bg-white p-16 rounded shadow-2xl w-2/3">

      <h2 class="text-3xl font-bold mb-10 text-gray-800">Sign in Your Account</h2>

      <form class="space-y-5">


        <div>
          <label for="signInAccount" class="block mb-1 font-bold text-gray-500">Email</label>
          <input id="signInAccount" type="email" placeholder="請輸入信箱"
            class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-primary1">
        </div>

        <div>
          <label for="signInPassword" class="block mb-1 font-bold text-gray-500">Password</label>
          <input id="signInPassword" type="password" placeholder="請輸入密碼"
            class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-primary1">
        </div>

        <div class="flex items-center justify-between mt-6">
          <div class="flex items-center">
            <input id="remember" type="checkbox"
              class="form-checkbox w-4 h-4 text-blue-500 transition duration-150 ease-in-out">
            <label for="remember" class="block ml-2 text-sm text-gray-500 leading-5">
              Remember
            </label>
          </div>

          <div class="text-sm leading-5">
            <a href="#"
              class="font-bold text-blue-400 hover:text-blue-500 focus:outline-none focus:underline transition ease-in-out duration-150">
              Forgot your password?
            </a>

          </div>
        </div>
        <!--  -->

        <a href="../backendView/dashboard.html"
          class="signInSend btn btn-outline border-primary block w-full bg-primary hover:bg-primary1 p-4 rounded text-white transition duration-300">
          GO
        </a>

        <hr>
        <div class="text-center eading-5">
          <a href="../frontendView/signUp.html"
            class="font-bold text-base text-primary2 hover:text-primary focus:outline-none focus:underline transition ease-in-out duration-150">
            create an account
          </a>
        </div>
        <!-- <button type="submit"
          class="signInSend block w-full bg-primary hover:bg-primary1 p-4 rounded text-white transition duration-300">Sign
          Up</button> -->

      </form>

    </div>

  </div>
  <!-- <script src="../js/vanilla.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.3/vanilla-tilt.min.js"></script>

  <!-- aos.js -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

  <!-- axios js -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- signUp.js -->
  <script src="../js/signIn.js"></script>
</body>

</html>
